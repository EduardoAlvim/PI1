<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Contato com a Escola</title>
</head>

<body bgcolor="black" text="white">
    <center>
        <h1>
            ESCOLA DE LÍNGUAS DO DUARDÃO
        </h1>
    </center>
    <form action="Mensagem.html" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>Informações pessoais</legend>
            <div>
                <p>Data de Nascimento:</p>
                <input type="date" id="data" name="data">
            </div>
            <div>
                <p>CPF:</p>

                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div>
                <p>Nome:</p>

                <input type="text" id="nome" name="nome">
            </div>
            <div>
                <p>E-Mail de contato:</p>

                <input type="email" id="email" name="email" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Quais dos cursos deseja fazer algum comentario?</legend>
            <div>
                <input type="checkbox" id="ingles" name="linguas[]" value="Inglês" checked>
                <label for="ingles">Inglês</label>
            </div>
            <div>
                <input type="checkbox" id="espanhol" name="linguas[]" value="Espanhol">
                <label for="espanhol">Espanhol</label>
            </div>
            <div>
                <input type="checkbox" id="italiano" name="linguas[]" value="Italiano">
                <label for="italiano">Italiano</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>É aluno de algum curso?</legend>
            <div>
                <input type="radio" id="sim" name="aluno" value="sim" required>
                <label for="sim">Sim</label>
            </div>
            <div>
                <input type="radio" id="nao" name="aluno" value="nao">
                <label for="nao">Não</label>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <textarea name="comentario" rows="20" cols="50" maxlength="2000" required>
                    Digite aqui seu comentario...
                    </textarea>
                <input type="file" multiple>
            </div>
            <div>
                <p>O contato se trata de:</p>
                <select name=Comentario required>
                    <option value="">Dúvida</option>
                    <option value="">Reclamação</option>
                    <option value="">Sugestão</option>
                </select>
            </div>
        </fieldset>
        <br>
        <button type="submit">Submeter</button>
        <button type="reset">Limpar</button>
    </form>
    <br>
    <a href="EscoladeLinguasdoDuardao.html">Clique aqui para voltar para página inicial</a>
</body>

</html>
